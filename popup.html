<!doctype html>
<html>
  <head>
    <title>Quick Language Lookup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Word Lookup</h1>
    <div id="container">
      <span>Choose a Language</span>
      <select id="dropdown">
        <option selected value="german">German</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
      </select>
    </div>
    <div>
      <label id="selectedTextLabel"><h2>Selected Text</h2></label>
      <input id="selectedText" type="text" readonly></input>
    </div>
  </body>
</html>
